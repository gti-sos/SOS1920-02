<script>
	import {pop} from "svelte-spa-router";
    import Button from "sveltestrap/src/Button.svelte";

	let MyData = [];
	let API_21 = [];
	
	async function loadGraph(){
		
		fetch("https://sos1920-21.herokuapp.com/api/v2/traffic-injuries/loadInitialData");
		
		const resData = await fetch("/api/v2/rural-tourism-stats");
		MyData = await resData.json();
		const resData2 = await fetch("https://sos1920-21.herokuapp.com/api/v2/traffic-injuries");
		if (resData2.ok) {
			console.log("Ok, api 21 loaded");
			const json = await resData2.json();
            API_21 = json;
			console.log(API_21)
		} else {
			console.log("ERROR!");
        }
		let aux = []
		let valores = []
		MyData.forEach((x) => {
        	if(x.year==2015){	
				aux={
					name: x.province,
					data: [0,0,x.traveller]
				}
				valores.push(aux)
			}
        });
		API_21.forEach((x) => {
			if(x.auto_com=="andalusia" && x.year==2018){
				aux={
					name: x.auto_com,
					data: [x.accident,x.dead]
				}
				valores.push(aux)
			}
        });

		Highcharts.chart('container', {
			chart: {
				type: 'bar'
			},
			title: {
				text: 'Lesiones de tráfico y turismo rural'
			},
			xAxis: {
				categories: ['Accidentes', 'Muertes', 'Viajeros'],
				title: {
					text: null
				}
			},
			yAxis: {
				min: 0,
				labels: {
					overflow: 'justify'
				}
			},
			plotOptions: {
				bar: {
					dataLabels: {
						enabled: true
					}
				}
			},
			credits: {
				enabled: false
			},
			series: valores
		});
	}
</script>

<svelte:head>
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>
	<script src="https://code.highcharts.com/modules/export-data.js"></script>
	<script src="https://code.highcharts.com/modules/accessibility.js" on:load="{loadGraph}"></script>
</svelte:head>

<main>
